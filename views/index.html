<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Node SMS Mensajes</title>
</head>
<body>
    <div class="container">
        <h2>Enviar Mensaje SMS</h2>
        <input type="tel" name="numero" id="numero" placeholder="Escribir telefono">
        <input type="text" name="msg" id="msg" placeholder="Escribir mensaje">
        <input type="button"  id="boton" value="Send Text" class="button button-primary">
        <p class="respuesta"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
